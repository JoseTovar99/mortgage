<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jose Mortgage</title>
    <style>
        #loading, #results {
            display: none;
        }
    </style>
  </head>
  <body>
    <body style="margin: 0;"></body>
    <div class="container">
        <div class="row">
          <div class="info">
            <h2>Enter your mortgages info to calculate your remaining balance or figuring out the payments on a potential home you'd like to buy!</h2>
          </div>
            <div class="mx-auto" style="width: 600px;">
                <div class="card card-body text-center">
                    <h1 class="heading display-5 pb-3">Mortgage Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group mb-3">
                            <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                              <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                            </div>
                          </div>
                          <div class="form-group mb-3">
                            <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">%</span>
                              </div>
                              <input type="number" class="form-control" id="interest" placeholder="Interest" step="0.01">
                            </div>
                          </div>
                          <div class="form-group mb-3">
                            <input type="number" class="form-control" id="years" placeholder="Mortgage Length">
                          </div>
                          <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-warning w-100">
                          </div>
                    </form>
                    <!--Loader here-->
                    
                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>
                    <!--Results Here-->
                    
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Monthly Payment</span>                               
                                </div>
                                <input type="number" class="form-control" id="monthly-payment" disabled 
                                />
                            </div>                             
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Payment</span>                               
                                </div>
                                <input type="number" class="form-control" id="total-payment" disabled 
                                />
                            </div>                             
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Interest</span>                               
                                </div>
                                <input type="number" class="form-control" id="total-interest" disabled 
                                />
                            </div>                             
                        </div>
                        
                  </div>
                </div>
            </div>
        </div>
       
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
